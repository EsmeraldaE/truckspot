<body>
  <header>
  <h1 id="logo" >Truck Spot</h1>
</header>
 
  	<div class="container">
        <div id="text-box"> 
       <h3 id="top">American Truck Idle</h3>
      <form>

      <div class="row">
    	<label for="textinput-1">Name:</label>
    	<input type="text" class="form-control" name="textinput-1" id="name_input" size="35" placeholder="Name" value="">
    </div>

    
      <div class="row">
      <label for="date-1">Date</label>
     	<input type="date" class="form-control" data-clear-btn="false" name="date-1" id="date_input" placeholder="MM/DD/YYYY" value="">
    </div>
 
      <div class="row">
      <label for="textinput-1">Duration:</label>
      <input type="number" class="form-control" name="textinput-1" id="duration_input" placeholder="Duration" value="">
    </div><br/>

   
      <div class="row"> 
    <label for="textinput-1">Nearest Address:</label>
    <input type="text" class="form-control" name="textinput-1" id="nearest_input" placeholder="Address" value="">
    </div><br/>

   
      <div class="row">
    <label for="textarea-1">Description:</label>
    <textarea rows="4" name="textarea-1" class="form-control" cols="50" placeholder="Click Here To Type" id="description_input"></textarea>
    </div><br/>
    
  <button type="button" class="btn btn-success">Upload</button>
  <button type="button" class="btn btn-success">Submit</button>
  </form>
